<wm-page name="page1" data-ng-controller="PagePageController">
    <wm-left-panel name="left_panel1" content="leftnav"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-livelist class="media-list" name="livelist1" dataset="bind:Variables.HrdbEmployeeData.dataSet" itemsperrow="xs-1 sm-1 md-1 lg-1" template="true" itemclass="list-group-item" listclass="list-group" navigation="None">
                <wm-listtemplate name="listtemplate1" layout="inline">
                    <wm-container class="media-left" name="container1">
                        <wm-picture class="media-object" name="Picture" height="32pt" width="32pt" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" shape="circle"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" name="container2" padding="unset unset unset 1.25em">
                        <wm-label class="h4 media-heading" name="Name" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" fontunit="em" fontsize="1.143"></wm-label>
                        <wm-label class="p text-muted" name="Job Title" caption="bind:Variables.HrdbEmployeeData.dataSet.lastname"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container3">
                        <wm-button class="btn-transparent" name="button1" iconclass="wi wi-share" fontunit="pt" fontsize="18"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar name="mobile_tabbar1" dataset="home,star,music"></wm-mobile-tabbar>
</wm-page>
